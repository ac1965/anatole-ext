baseURL = "https://lisp.netlify.app"
languageCode = "en-us"
title = "Hiroshima.lisp"
enableEmoji = true
enableInlineShortcodes = true
enableGitInfo = true
hasCJKLanguage = true
googleAnalytics = "UA-165099679-2"

[params]
  description = "広島大学を中心に活動するLispコミュニティ"
  Copyright = "CC0"

## Social links
[[params.socialIcons]]
  icon = "fa-university"
  url = "https://www.hiroshima-u.ac.jp/"

[[params.socialIcons]]
  icon = "fa-github"
  url = "https://github.com/conao3/hiroshima.lisp"

[[params.socialIcons]]
  icon = "fa-twitter"
  url = "https://twitter.com/hiroshimalisp"

[[params.socialIcons]]
  icon = "fa-envelope"
  url = "/blog/mail"

[params.math]
  global = false  # options: true, false. Enable math support globally, default: false. You can always enable math on per page.
  engine = "katex"  # options: "katex", "mathjax". default is "mathjax".

# See https://feathericons.com/
# The value of pre is the icon name
[menu]
  [[menu.main]]
    name = "Home"
    pre = "home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Blog"
    pre = "edit"
    url = "/blog/"
    weight = 2
  [[menu.main]]
    name = "Tags"
    pre = "tag"
    url = "/tags/"
    weight = 3

[taxonomies]
  tag = "tags"

[markup.goldmark.renderer]
  unsafe = true
